<app-navbar></app-navbar>

<h2>Gastos de {{nombre}}</h2>

<table border='1'>
    <tr *ngFor="let dato of gastos">
      <td>{{dato.monto_g}}</td>
      <hr>
      <td>{{dato.moneda}}</td>
      <hr>
      <td>{{dato.detalle_g}}</td>
      <hr>
      <td>{{dato.vencimiento_g}}</td>
      <hr>
      <td>{{dato.id_categoria_g}}</td>
      <hr>
      <td>{{dato.fecha}}</td>
      <hr>
      <td>{{dato.pagado}}</td>
    </tr>
</table>

<hr>

<h2>Ingresar un nuevo gasto</h2>
